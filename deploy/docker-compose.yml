# 肿瘤治疗进展查询系统 - Docker Compose 配置
version: '3.8'

services:
  # 前端服务
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: oncology-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - oncology-network

  # 后端服务
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: oncology-backend
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - elasticsearch
    environment:
      - DATABASE_URL=postgresql://oncology_user:oncology_password@postgres:5432/oncology_db
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-here}
      - ENVIRONMENT=production
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - oncology-network

  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: oncology-postgres
    environment:
      - POSTGRES_DB=oncology_db
      - POSTGRES_USER=oncology_user
      - POSTGRES_PASSWORD=oncology_password
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    restart: unless-stopped
    networks:
      - oncology-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: oncology-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - oncology-network

  # Elasticsearch搜索引擎
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: oncology-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks:
      - oncology-network

  # Celery任务队列（可选）
  celery:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: oncology-celery
    command: celery -A app.workers worker --loglevel=info --concurrency=4
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://oncology_user:oncology_password@postgres:5432/oncology_db
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-here}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - oncology-network

  # Celery Beat定时任务（可选）
  celery-beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: oncology-celery-beat
    command: celery -A app.workers beat --loglevel=info
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://oncology_user:oncology_password@postgres:5432/oncology_db
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-here}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - oncology-network

  # 监控（可选）
  prometheus:
    image: prom/prometheus:latest
    container_name: oncology-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: unless-stopped
    networks:
      - oncology-network

  grafana:
    image: grafana/grafana:latest
    container_name: oncology-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - oncology-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  prometheus_data:
  grafana_data:

networks:
  oncology-network:
    driver: bridge